<ion-header no-border>
    <ion-toolbar>
        <ion-buttons>
            <ion-button slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-button>
        </ion-buttons>
        <ion-title>SearchBar</ion-title>
    </ion-toolbar>
    <ion-searchbar (ionChange)="buscar($event)" animated></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-item *ngFor="let album of albums | async | filtro:busqueda:'title' ">
            {{album.title}}
        </ion-item>
    </ion-list>

</ion-content>
