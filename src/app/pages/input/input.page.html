<app-header titulo="Input">
</app-header>
<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
            <ion-label>Nombre: {{nombre || 'No hay nombre'}}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre" type="text"></ion-input>
        </ion-item>

    </ion-list>
    <form #formulario="ngForm" (ngSubmit)="submitTemplate()">
        <ion-list>
            <ion-list-header>
                Formulario template : Valido {{formulario.valid}}
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">
                    Email
                </ion-label>
                <ion-input pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required name="email" type="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Password
                </ion-label>
                <ion-input required name="password" type="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Enviar</ion-button>


    </form>

</ion-content>
