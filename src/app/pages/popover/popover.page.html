<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>popover</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="mostrarPop($event)">
                <ion-icon name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-button color="primary" expand="full" (click)="mostrarPop($event)">
        <ion-icon name="contact">
        </ion-icon>
        <ion-label>PopOver</ion-label>
    </ion-button>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-button slot="start" (click)="mostrarPop($event)">
            <ion-icon name="contact" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
